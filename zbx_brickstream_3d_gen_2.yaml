              expression: 'last(/Brickstream 3D Gen 2/brickstream.identification.serial,#1) <> last(/Brickstream 3D Gen 2/brickstream.identification.serial,#2) and length(last(/Brickstream 3D Gen 2/brickstream.identification.serial))>0'
