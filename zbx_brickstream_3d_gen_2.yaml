        - uuid: 1083a15f2db242648100186f160c385c
          name: 'Brickstream Raw Diagnostics Data'
          type: HTTP_AGENT
          key: brickstream.raw
          delay: 5m
          history: '0'
          trends: '0'
          status: DISABLED
          value_type: TEXT
          authtype: BASIC
          username: '{$BRICKSTREAM_HTTP_USER}'
          password: '{$BRICKSTREAM_HTTP_PASS}'
          url: 'http://{HOST.CONN}/restapi/diagnostics/GetCamOverview'
          tags:
            - tag: component
