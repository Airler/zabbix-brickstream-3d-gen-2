zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 2100563158bb426ca1580b81f96c4949
      name: 'Templates/IP Cameras'
    - uuid: b0ca7395031841debcfc293cb2521e46
      name: Templates/Sensors
  templates:
    - uuid: da2ae42d58344e65bdcb81a7f7f94b0e
      template: 'Brickstream 3D Gen 2'
      name: 'Brickstream 3D Gen 2'
      vendor:
        name: Airler
        version: 6.4-0
      groups:
        - name: 'Templates/IP Cameras'
        - name: Templates/Sensors
      items:
        - uuid: ec2117b245814c48b6032a1d2b523569
          name: 'Zone name'
          type: DEPENDENT
          key: brickstream.allZones.zones.name
          delay: '0'
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.overview[5].allZones.zones[0].name'
          master_item:
            key: brickstream.raw.deviceSettings
        - uuid: 2f783bdae7e6490499f8eab8b7412314
          name: Height
          type: DEPENDENT
          key: brickstream.calibration.height
          delay: '0'
          trends: '0'
          units: cm
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.overview[4].calibration.height'
          master_item:
            key: brickstream.raw.deviceSettings
          triggers:
            - uuid: 4d2334c524e74929b48ec2932c4a021f
              expression: 'last(/Brickstream 3D Gen 2/brickstream.calibration.height,#1) <> last(/Brickstream 3D Gen 2/brickstream.calibration.height,#2) and length(last(/Brickstream 3D Gen 2/brickstream.calibration.height))>0'
              recovery_mode: NONE
              name: 'Calibration: Height has changed'
              opdata: 'previous: {ITEM.VALUE1}, current: {ITEM.LASTVALUE}'
              priority: WARNING
              manual_close: 'YES'
        - uuid: 4f92daebba54464aa3e060fb38d94719
          name: 'X Rotation'
          type: DEPENDENT
          key: brickstream.calibration.xRotation
          delay: '0'
          trends: '0'
          value_type: FLOAT
          units: °
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.overview[4].calibration.xRotation'
          master_item:
            key: brickstream.raw.deviceSettings
          triggers:
            - uuid: b2ac229a643d4ac797ce321c0b1b287c
              expression: 'last(/Brickstream 3D Gen 2/brickstream.calibration.xRotation,#1) <> last(/Brickstream 3D Gen 2/brickstream.calibration.xRotation,#2) and length(last(/Brickstream 3D Gen 2/brickstream.calibration.xRotation))>0'
              recovery_mode: NONE
              name: 'Calibration: X Rotation has changed'
              opdata: 'previous: {ITEM.VALUE1}, current: {ITEM.LASTVALUE}'
              priority: WARNING
              manual_close: 'YES'
        - uuid: c3a4aba96fb445f9bf7272a3c3a32821
          name: 'Y Rotation'
          type: DEPENDENT
          key: brickstream.calibration.yRotation
          delay: '0'
          trends: '0'
          value_type: FLOAT
          units: °
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.overview[4].calibration.yRotation'
          master_item:
            key: brickstream.raw.deviceSettings
          triggers:
            - uuid: b58e557671ce4a2fac1613b15b1811ef
              expression: 'last(/Brickstream 3D Gen 2/brickstream.calibration.yRotation,#1) <> last(/Brickstream 3D Gen 2/brickstream.calibration.yRotation,#2) and length(last(/Brickstream 3D Gen 2/brickstream.calibration.yRotation))>0'
              recovery_mode: NONE
              name: 'Calibration: Y Rotation has changed'
              opdata: 'previous: {ITEM.VALUE1}, current: {ITEM.LASTVALUE}'
              priority: WARNING
              manual_close: 'YES'
        - uuid: b7b3684d045141f5a1961a59ef4bebfd
          name: 'Last data update retrieved'
          type: DEPENDENT
          key: brickstream.data_updated
          delay: '0'
          trends: '0'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return Date.now();'
          master_item:
            key: brickstream.raw.deviceSettings
          triggers:
            - uuid: 6e2559a3bd6c43a49c17bfa70e37f42b
              expression: 'nodata(/Brickstream 3D Gen 2/brickstream.data_updated,6m)=1 or monoinc(/Brickstream 3D Gen 2/brickstream.data_updated,#3,"strict")=0'
              name: 'No HTTP data collection'
              priority: AVERAGE
              tags:
                - tag: scope
                  value: availability
        - uuid: 2baf2bd6a28346caa4b2e8d22cd7de8f
          name: 'Software version'
          type: DEPENDENT
          key: brickstream.identification.appRelease
          delay: '0'
          trends: '0'
          value_type: CHAR
          inventory_link: SOFTWARE
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.overview[0].identification.appRelease'
          master_item:
            key: brickstream.raw.deviceSettings
          triggers:
            - uuid: d40c943d7ea8414b898fb052441a5d8b
              expression: 'last(/Brickstream 3D Gen 2/brickstream.identification.appRelease,#1) <> last(/Brickstream 3D Gen 2/brickstream.identification.appRelease,#2) and length(last(/Brickstream 3D Gen 2/brickstream.identification.appRelease))>0'
              recovery_mode: NONE
              name: 'Firmware has changed'
              opdata: 'previous: {ITEM.VALUE1}, current: {ITEM.LASTVALUE}'
              priority: INFO
              manual_close: 'YES'
        - uuid: 460414eae4d4455a88e8191eb665fbc6
