          history: '0'
          trends: '0'
          value_type: TEXT
          authtype: BASIC
          username: '{$BRICKSTREAM_HTTP_USER}'
          password: '{$BRICKSTREAM_HTTP_PASS}'
          url: 'http://{HOST.CONN}/restapi/deviceSettings/GetOverview'
          tags:
            - tag: component
              value: raw
      tags:
        - tag: class
          value: 'ip camera'
        - tag: class
          value: sensor
        - tag: target
          value: brickstream
      macros:
        - macro: '{$BRICKSTREAM_HTTP_PASS}'
          type: SECRET_TEXT
        - macro: '{$BRICKSTREAM_HTTP_USER}'
